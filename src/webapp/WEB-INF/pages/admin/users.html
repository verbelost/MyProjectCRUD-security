<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta acccharset="utf-8"/>
    <title>User list</title>
</head>
<body>
<div>
    <h1>User list</h1>
    <table border="1">
        <tr>
            <th>id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getPhoneNumber()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td><a th:href="@{/editUser(id=${user.getId()})}">edit</a></td>
            <td><a th:href="@{/users/delete(id=${user.getId()})}">delete</a></td>
    </table>
    <h1>Add user</h1>
    <form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
        <table>
            <tbody>
            <tr>
                <td>First name:</td>
                <td>
                    <input type="text" th:field="*{firstName}">
                </td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td>
                    <input type="text" th:field="*{lastName}">
                </td>
            </tr>
            <tr>
                <td>Phone number:</td>
                <td>
                    <input type="text" th:field="*{phoneNumber}">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" th:field="*{email}">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="add">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
